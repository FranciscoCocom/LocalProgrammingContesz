<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Edición Usuarios</title>
  </head>
  <body>
    <!--- Esta es la parte del menú ------------------------------------------------------------------------------------>
    <header>
          <nav>
            <label class="logo">Local Programming Contesz</label>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sección 1</a></li>
                <li><a href="#">Sección 2</a></li>
                <li><a href="#">Sección 3</a></li>
                <li><a href="#">Iniciar Sesión</a></li>
            </ul>
          </nav>
    </header>
    <!--- Esta es la parte del menú ------------------------------------------------------------------------------------>
<!--- Esta es la parte del Formulario ------------------------------------------------------------------------------------>
<main>
    <section>
        <h1>EDICIÓN DE DATOS DE USUARIOS</h1>
        <form>
            <div class="">
                <fieldset>
                  <label>No. Usuario:</label>
                  <input type="number" value="1" name="nousuario" readonly>
                  <br>
                  <label>Nombre completo:</label>
                  <input type="text" name="nombre"  placeholder="Nombre Completo" maxlength="50" equired>
                  <br>
                  <label>Sexo:</label>
                  <input type="radio" name="sexo" value="F" checked>Femenino
                  <input type="radio" name="sexo" value="M">Masculino
                  <br>
                  <label>Telefono:</label>
                  <input type="tel" name="telefono" placeholder="###-###-####" maxlength="12" required>
                  <br>
                  <label>Email:</label>
                  <input type="email" name="email" placeholder="ejemplo@ejemplo" maxlength="100" required>
                  <br>
                  <label>Estatus</label>
                  <input type="text" name="estatus" placeholder="Estatus" maxlength="100" required>
                  <br>
                  <label>Tipo de Usuario</label>
                  <select>
                      <option>Docente</option>
                      <option>Alumno</option>
                  </select>
                  <br>
                  <label>Contraseña:</label>
                  <input type="password" name="password" placeholder="password" maxlength="20" required>
                  <br>
                  <label>Repite la Contraseña:</label>
                  <input type="password" name="pwdrepite" placeholder="password" maxlength="20" required>
                  <br>
                  <button>Atras</button>
                  <button>Cancelar</button>
                  <button>Guardar</button>
                </fieldset>
            </div>
        </form>
    </section>
</main>
<!--- Esta es la parte del Formulario ------------------------------------------------------------------------------------>
  </body>
</html>
