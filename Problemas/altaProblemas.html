<main>
  <section>
    <h1>REGISTRO DE PROBLEMAS</h1>
    <form>
      <div>
        <fieldset>
          <label>id. Problemas:</label>
          <input type="number" value="1" name="idproblema" readonly>
          <br>
          <label>Nombre del Problema:</label>
          <input type="text" name="nombreProblema"  placeholder="Nombre Completo" maxlength="200" required>
          <br>
          <label>Puntos</label>
          <input type="number" value="0" min="0" name="puntos" required>
          <br>
          <label>Timepo Máximo</label>
          <input type="number" value="0" min="0" name="tiempomaximo" required>
          <br>
          <label>Descripción del Problema:</label>
          <input type="text" name="Descripción"  placeholder="Nombre Completo" maxlength="200" required>
          <br>
        </fieldset>
      </div>
    </form>
  </section>
</main>
